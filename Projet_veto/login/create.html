<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Create your account</title>
</head>
<body>
    <div class="row">
        <p>Firstname:</p>
        <input type="text" name="firstname1" id="name" class="row" required>
    </div>
    <div class="row">
        <p>Lastname:</p>
        <input type="text" name="lastname1" id="lastname" class="row" required>
    </div>
    <div class="row">
        <p>Mail address:</p>
        <input type="text" name="email" id="mail" class="row" required>
    </div>
    <div class="row">
        <p>Username:</p>
        <input type="text" name="username1" id="username" class="row" required>
    </div>
    <div class="row">
        <p>Password:</p>
        <input type="text" name="password" id="password" class="row" required
        minlength="8" maxlength="14" size="10">
    </div>
    <div class="row">
        <p>Confirm your <br> password:</p>
        <input type="text" name="confirm1" id="confirm" class="row" required
        minlength="8" maxlength="14" size="10">
    </div>
    <a href="./login.html"><p class="create_your">Create your account</p></a>
</body>
</html>
